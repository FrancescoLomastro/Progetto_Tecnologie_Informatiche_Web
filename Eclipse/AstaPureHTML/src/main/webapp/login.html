<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	
	<link rel="stylesheet" type="text/css" href="css/style.css" ><title>Login page</title>
</head>

<body class="centeredBody">

	<div>
		<div th:id="errorContainer" style="min-width:500px; margin-top:-20px; margin-bottom:50px;">
				<span th:class="errorSpan" th:text="${errorMsg}"></span>
		</div>
		
		<div id="containerLogin">
			<form action="CheckLogin" method="POST">
		        <table>
		            <tbody>
						<tr>
						     <td colspan="3" class="loginTitle">Sing-in</td>
						</tr>
	    				<tr>
			               <td colspan="3" class="label">Username:</td> 
			            </tr>
			            
			    		<tr>
			               <td colspan="3">
			               		<input type="text" name="username" required="">
			               </td> 
			            </tr>
			            
			            <tr>
			               <td colspan="3" class="label">Password:</td> 
			            </tr>
			            
			    		<tr>
			               <td colspan="3">
			               		<input type="password" name="password" required="">
			               </td> 
			            </tr>
						<tr>
			               <td width="33%"></td> 
			               <td> <input type="submit" value="Login">
			               </td><td width="33%"></td> 
			            </tr>
			            
		       		</tbody>
		       </table>
		    </form>
	    </div>
    </div>
	
	</body>
</html>
